<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: black;
            color: #fff;
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
        }
        .oculto {
            display: none
        }
        .visible {
            display: block
        }
    </style>
</head>
<body>
    <div class="oculto" id="ficha1">
        Hola, soy el bloque 1</div>
    <div class="oculto" id="ficha2">
        Hola, soy el bloque 2</div>|
    <div class="oculto" id="ficha3">
        Hola, soy el bloque 3</div>
</body>
<script>
    const fichas = {
    1: document.getElementById("ficha1"),
    2: document.getElementById("ficha2"),
    3: document.getElementById("ficha3"),
};

Object.values(fichas).forEach(ficha => {
    ficha.style.transition = "opacity 0.5s ease";
    ficha.style.opacity = "0";
});

document.addEventListener("keydown", e => {
    const num = parseInt(e.key);
    if (num >= 1 && num <= 3) {
        for (let i = 1; i <= 3; i++) {
            if (i === num) {
                fichas[i].classList.remove("oculto");
                fichas[i].classList.add("visible");
                fichas[i].style.opacity = "1";
            } else {
                fichas[i].style.opacity = 0;
                {
                    fichas[i].classList.remove("visible");
                    fichas[i].classList.add("oculto");
                }; 
            }
        }
    }
});

</script>
</html>
