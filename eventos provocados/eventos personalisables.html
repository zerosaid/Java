<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="root">
        <div class="parent">
            <div class="child">
                <button>presioname</button>
            </div>
        </div>
    </div>
</body>
<script>
    const root = document.querySelector('.root');
    const button = document.querySelector('button');

    button.addEventListener('click', e => {
        e.stopPropagation();
        button.dispatchEvent(new CustomEvent('user:mesage', {
            detail: {
                name: 'computacion cuantica + IA = Skynet "()',
            },
            bubbles: true,
    }));
    });
    root.addEventListener('user:mesage', e => {
        const name = event.detail.name;
        alert(`Mensaje recibido de ${name}`);
    });
</script>
</html>
