<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        input,
        button,
        textarea {
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Ordenar Arrays de Cadenas</h2>
    <hr>
    <p>Ingrese nombres en la caja de texto de abajo y ordene este listado el cual aparecerá en el área de texto.</p>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" autocomplete="off">
    <button class="btn" onclick="agregarYOrdenar()">Agregar y ordenar nombre</button>
    <h2>Nombres ordenados</h2>
    <hr>
    <textarea id="resultado" readonly>Aquí aparecerán los nombres ordenados</textarea>
    <br>
    <button class="btn" onclick="limpiar()">Limpiar</button>
    <script>
        let nombres = [];
        
        function capitalizar(nombre) {
            return nombre
                .toLowerCase()
                .replace(/\b\w/g, char => char.toUpperCase());
        }

        function agregarYOrdenar() {
            const input = document.getElementById("nombre");
            const valor = input.value.trim();
            if (!/^[a-zA-ZÁÉÍÓÚáéíóúÑñ\s]+$/.test(valor) || valor === "") {
                alert("Por favor ingresa solo letras (sin números ni caracteres especiales).");
                input.value = "";
                input.focus();
                return;
            }

            const nombreFormateado = capitalizar(valor);
            nombres.push(nombreFormateado);

            nombres.sort((a, b) => a.localeCompare(b, 'es', { sensitivity: 'base' }));

            document.getElementById("resultado").value = nombres.join("\n");
            input.value = "";
            input.focus();
        }
        function limpiar() {
            nombres = [];
            document.getElementById("resultado").value = "Aquí aparecerán los nombres ordenados";
            document.getElementById("nombre").focus();
        }
    </script>
</body>

</html>
